		<script>
			fetch("header/header.html")
				.then((response) => response.text())
				.then((data) =>
					document.querySelector("body").insertAdjacentHTML("afterbegin", data)
				);
			fetch("footer/footer.html")
				.then((response) => response.text())
				.then((data) =>
					document.querySelector("main").insertAdjacentHTML("afterend", data)
				);
			function showCards() {
				let hash = window.location.hash.substring(1);
				let allCards = document.querySelectorAll(".article");
				if (window.innerWidth <= 600) {
					allCards.forEach((card) => {
						card.style.display = "block";
					});
				} else {
					allCards.forEach((card) => {
						card.style.display = "inline-block";
					});
				}
				if (hash !== "") {
					allCards.forEach((card) => {
						if (!card.classList.contains(hash)) {
							card.style.display = "none";
						}
					});
				}
			}

			window.addEventListener("load", showCards);
			window.addEventListener("hashchange", showCards);
			window.addEventListener("resize", showCards);
		</script>
